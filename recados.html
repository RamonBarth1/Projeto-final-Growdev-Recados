<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style3.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&display=swap" rel="stylesheet">
  <title>Recados</title>
</head>

<body>
  <main>
    <section class="detalhes">
      <button id="buttonSair">&lt;-- Sair</button>
      <h1 id="titulo">Meus Recados</h1>
      <form id="form-recados">
        <input type="text" name="descricao" placeholder="Descrição" id="descricao">
        <input type="text" name="detalhamento" placeholder="Detalhamento" id="detalhamento">
        <input type="submit" value="Salvar" class="buttonRecadosSalvar" id="buttonRecadosSalvar">
        <input type="button" value="Atualizar" class="buttonRecadosSalvar" id="buttonAtualizar" style="display:none;">
      </form>
    </section>
    <section class="visualizar">
      <table id="tabela">
        <hr>
        <thead>
          <tr>
            <th class="hashtag">#</th>
            <th id="descricao1">Descrição</th>
            <th id="detalhamento1">Detalhamento</th>
            <th class="hashtag">Ação</th>
          </tr class="registros">
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </section>
  </main>
  <script src="./JS/recados.js"></script>
</body>

</html>
